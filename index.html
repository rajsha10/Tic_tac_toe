<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
</head>
<body>
    <div class="victory-screen">
        <p class="victory-text"></p>
    </div>
    
    <nav id="nav">
        <ul>
            <a href="/index.html"><li>Home</li></a>
            <li>Rules</li>
            <li>More Games</li>
        </ul>
    </nav>
    
    <div class="gamecontainer">
        <div class="container">
            <div class="box bt-0 bl-0"><span class="box-text"></span></div>
            <div class="box bt-0"><span class="box-text"></span></div>
            <div class="box bt-0 br-0"><span class="box-text"></span></div>
            <div class="box bl-0"><span class="box-text"></span></div>
            <div class="box"><span class="box-text"></span></div>
            <div class="box br-0"><span class="box-text"></span></div>
            <div class="box bl-0 bb-0"><span class="box-text"></span></div>
            <div class="box bb-0"><span class="box-text"></span></div>
            <div class="box bb-0 br-0"><span class="box-text"></span></div>
        </div>

        <div class="gameinfo">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <p id="rule">Total Score 5 wins the game</p>
            <div class="score">
                <p>X Wins: <span id="x-wins">0</span></p>
                <p>0 Wins: <span id="o-wins">0</span></p>
            </div>
            <div class="buttonarea-imgbox">
                <div id="button-area">
                    <span class="info">Turn for X</span>
                    <button id="reset">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- <script src="/demo.js"></script> -->
</body>
</html>
